<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supermarket Idle Game - Jumbo Edition</title>
    <style>
        body {
            font-family: 'Helvetica', sans-serif;
            background-color: #fff200; /* Jumbo geel */
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        #game {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 400px;
            position: relative;
        }

        h1 {
            color: #000; /* Zwart voor contrast */
        }

        p {
            font-size: 1.2rem;
            margin: 10px 0;
        }

        button {
            background-color: #000; /* Zwart zoals het Jumbo logo */
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin: 10px;
        }

        button:hover {
            background-color: #333; /* Donkerder zwart voor hover effect */
            transform: scale(1.05); /* Groeieffect bij hover */
        }

        button:disabled {
            background-color: #777; /* Grijs als de speler niet genoeg geld heeft */
            cursor: not-allowed;
        }

        #cashier {
            margin-top: 20px;
            height: 150px;
            overflow: hidden;
            border: 2px solid #000;
            background-color: #e0e0e0;
            position: relative;
        }

        .customer, .product {
            position: absolute;
            left: -150px;
            top: 50%;
            transform: translateY(-50%);
            animation: moveCustomer 5s linear infinite;
        }

        @keyframes moveCustomer {
            0% { left: -150px; }
            100% { left: 400px; }
        }

        @keyframes moveProduct {
            0% { left: -100px; }
            100% { left: 400px; }
        }

        /* Specifieke styling voor de upgrades sectie */
        .upgrades {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .upgrade-button {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div id="game">
        <img id="logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/8d/Jumbo_Logo.svg/1200px-Jumbo_Logo.svg.png" alt="Jumbo Logo" width="150">
        <h1>Jumbo Supermarkten</h1>
        <p>Geld: <span id="money">100</span> €</p>
        <p>Inkomsten per seconde: <span id="incomePerSecond">0</span> €</p>

        <div class="upgrades">
            <div class="upgrade-button">
                <button id="buyUpgrade1">Koop Extra Kassa</button>
                <span>Kosten: <span id="cost1">100</span> €</span>
            </div>
            <div class="upgrade-button">
                <button id="buyUpgrade2">Koop Snellere Kassière</button>
                <span>Kosten: <span id="cost2">200</span> €</span>
            </div>
            <div class="upgrade-button">
                <button id="buyUpgrade3">Koop Meer Producten</button>
                <span>Kosten: <span id="cost3">500</span> €</span>
            </div>
        </div>

        <div id="cashier">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTJw9In9hT38rif-F02mjL4qJwf011b7uxg7g&s" alt="customer" class="customer" width="100">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQO0MDrPLQzI-c5qYg5FBGyXVCUFspBRjM77Q&s" alt="product" class="product" width="50">
        </div>
        
        <button id="showStats">Toon Statistieken</button>
    </div>

    <script>
        let money = parseFloat(localStorage.getItem('money')) || 0;
        let incomePerSecond = parseFloat(localStorage.getItem('incomePerSecond')) || 1;
        let upgrade1Cost = parseFloat(localStorage.getItem('upgrade1Cost')) || 100;
        let upgrade2Cost = parseFloat(localStorage.getItem('upgrade2Cost')) || 200;
        let upgrade3Cost = parseFloat(localStorage.getItem('upgrade3Cost')) || 500;

        let upgrade1Count = 0;
        let upgrade2Count = 0;
        let upgrade3Count = 0;

        function updateGame() {
            money += incomePerSecond;
            document.getElementById("money").textContent = money.toFixed(2);
            localStorage.setItem('money', money);
            localStorage.setItem('incomePerSecond', incomePerSecond);

            document.getElementById("cost1").textContent = upgrade1Cost;
            document.getElementById("cost2").textContent = upgrade2Cost;
            document.getElementById("cost3").textContent = upgrade3Cost;

            document.getElementById("buyUpgrade1").disabled = money < upgrade1Cost;
            document.getElementById("buyUpgrade2").disabled = money < upgrade2Cost;
            document.getElementById("buyUpgrade3").disabled = money < upgrade3Cost;

            // Update button text to show upgrade count
            document.getElementById("buyUpgrade1").textContent = `Koop Extra Kassa (Nu: ${upgrade1Cost} €) - Aantal: ${upgrade1Count}`;
            document.getElementById("buyUpgrade2").textContent = `Koop Snellere Kassière (Nu: ${upgrade2Cost} €) - Aantal: ${upgrade2Count}`;
            document.getElementById("buyUpgrade3").textContent = `Koop Meer Producten (Nu: ${upgrade3Cost} €) - Aantal: ${upgrade3Count}`;
        }

        // Extra Kassa upgrade
        document.getElementById("buyUpgrade1").addEventListener("click", function() {
            if (money >= upgrade1Cost) {
                money -= upgrade1Cost;
                incomePerSecond += 2;  
                upgrade1Cost *= 2;
                upgrade1Count++; // Upgrade tellen
                localStorage.setItem('upgrade1Cost', upgrade1Cost);
                localStorage.setItem('upgrade1Count', upgrade1Count);
            }
        });

        // Snellere Kassière upgrade
        document.getElementById("buyUpgrade2").addEventListener("click", function() {
            if (money >= upgrade2Cost) {
                money -= upgrade2Cost;
                incomePerSecond += 5;  
                upgrade2Cost *= 2;
                upgrade2Count++; // Upgrade tellen
                localStorage.setItem('upgrade2Cost', upgrade2Cost);
                localStorage.setItem('upgrade2Count', upgrade2Count);
            }
        });

        // Meer Producten upgrade
        document.getElementById("buyUpgrade3").addEventListener("click", function() {
            if (money >= upgrade3Cost) {
                money -= upgrade3Cost;
                incomePerSecond += 10;  
                upgrade3Cost *= 2;
                upgrade3Count++; // Upgrade tellen
                localStorage.setItem('upgrade3Cost', upgrade3Cost);
                localStorage.setItem('upgrade3Count', upgrade3Count);
            }
        });

        // Statistieken tonen
        document.getElementById("showStats").addEventListener("click", function() {
            alert(`Totaal geld: ${money.toFixed(2)} €\nInkomsten per seconde: ${incomePerSecond} €\nExtra Kassa: ${upgrade1Count}\nSnellere Kassière: ${upgrade2Count}\nMeer Producten: ${upgrade3Count}`);
        });

        // Game loop (updates elke seconde)
        setInterval(updateGame, 1000);
    </script>
</body>
</html>
